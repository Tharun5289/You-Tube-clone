<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="add1.css">
</head>
<body>
    <header>
       <div class="header">
            <div class="header-left">
                <div class="menu1" ><i class="material-symbols-outlined icon"> menu </i></div>
                <img src="youtube img.png" alt="">
            </div>
            <div class="header-middle">
                <input type="text" placeholder="  Search">
                <div class="search2"><i class="material-symbols-outlined icon search1">search</i></div>
                <div><i class="material-symbols-outlined icon mic"> mic</i></div>
            </div>
            <div class="header-right">
                <div><i class="material-symbols-outlined icon">videocam</i></div>
                <div><i class="material-symbols-outlined icon ">notifications_active</i></div>
                <div><i class="material-symbols-outlined icon ">account_circle</i></div>
            </div>
       </div>
    </header>   
    <main>
     <div class="main">
        <div class="main-left">
            <div class="icon_main">
            <i class="material-symbols-outlined">home</i>
            <span>Home</span>
            </div>
           <div class="icon_main">
            <i class="material-symbols-outlined">local_fire_department</i>
            <span>Trending</span>
            </div>
            <div class="icon_main">
            <i class="material-symbols-outlined">subscriptions</i>
            <span>subscription</span>
            </div>
            <div class="icon_main">
            <i class="material-symbols-outlined">video_library</i>
            <span>Library</span>
            </div>
            <div class="icon_main">
            <i class="material-symbols-outlined">thumb_up</i>
            <span>Liked Videos</span>
            </div>
            <div class="icon_main">
            <i class="material-symbols-outlined">schedule</i>
            <span>Watch Later</span>
            </div>
            <div class="icon_main">
                <i class="material-symbols-outlined">history</i>
                <span>History</span>
                </div>
        </div> 
            <div class="mainright">
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
                <div class="videos"><img src="thumbnail.jpg" alt=""></div>
        </div>  
    </div>
    </main>  
    <script src="script.js"></script>
</body>
</html>
